<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" async defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MORSE CODE TRANSLATOR</h1>
    <div class="englishToMorse">
        <h2>English to Morse Code</h2>
        <input type="text" id="englishWord">
        <button id="translateEnglish">GO</button>
        <input type="text" id="morseOutput" disabled>
    </div>
    <div class="morseToEnglish">
        <h3>Morse Code to English</h3>
        <input type="text" id="morseCodeInput">
        <button id="translateMorse">GO</button>
        <input type="text" id="englishOutput" disabled>
    </div>
</body>
</html>
